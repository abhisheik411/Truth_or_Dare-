<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Truth or Dare Game</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <style>

    body {

      font-family: Arial, sans-serif;

      text-align: center;

      margin: 0;

      padding: 0;

      display: flex;

      justify-content: center;

      align-items: center;

      min-height: 100vh;

      background-color: rgb(15, 78, 75);

    }

    #container {

      text-align: center;

    }

    .optionButton {

      font-size: 25px;

      padding: 10px 20px;

      margin: 5px;

      border-radius: 5px;

      border: none;

      cursor: pointer;

      width:350px; /* Set a fixed width for all buttons */

      transition: background-color 0.3s, box-shadow 0.3s;

      height: 100px;

      font-weight: bolder;

    }

    .optionButton:hover {

      background-color: #ffa007; /* Change the background color on hover */

      box-shadow: 0 12px 16px 0 whitesmoke, 0 17px 50px 0 whitesmoke; /* Change the box-shadow on hover */

    }

    .selected {

      background-color: #ffc107;

    }

    .optionContainer {

      display: flex;

      flex-direction: column;

      align-items: center;

    }

    .backButton {

      position: absolute;

      bottom: 10px;

      left: 10px;

      font-size: 18px;

      padding: 5px 10px;

      border: none;

      font-weight: bold;

      background-color: #e7e4e0;

      color: rgb(13, 11, 11);

      border-radius: 5px;

      cursor: pointer;

    }

    .backButton:hover {

      background-color: #ffa007; /* Change the background color on hover */

      box-shadow: 0 12px 16px 0 whitesmoke, 0 17px 50px 0 whitesmoke; /* Change the box-shadow on hover */

    }

  </style>

</head>

<body>

  <div id="container">

    <h2 style="color: aliceblue; font-weight: bolder;">Select an Option</h2> <br>

    <div class="optionContainer">

      <button class="optionButton" id="kids">üë∂ Kids</button><br><br>

      <button class="optionButton" id="teen">üë¶üëß Teens</button><br><br>

      <button class="optionButton" id="adult">üë©‚Äçü¶≥ Adults</button><br><br>

      <button class="optionButton" id="couple">üë´ Couples</button>

    </div>

  </div>

  <button class="backButton" onclick="goBack()">Back</button>

  <script>

    const optionButtons = document.querySelectorAll(".optionButton");

    optionButtons.forEach(button => {

      button.addEventListener("click", function() {

        // Remove the "selected" class from all buttons

        optionButtons.forEach(btn => {

          btn.classList.remove("selected");

        });

        // Add the "selected" class to the clicked button

        button.classList.add("selected");

        // Redirect based on the selected option

        switch (button.id) {

          case "kids":

            window.location.href = "player.html";

            break;

          case "teen":

            window.location.href = "Adult.html";

            break;

          case "adult":

            window.location.href = "Adult.html";

            break;

          case "couple":

            window.location.href = "couple.html";

            break;

          default:

            // No redirection for unhandled cases

            break;

        }

      });

    });

     

    function goBack() {

    window.location.href = "index.html";

  }

  </script>

   </audio>

 </body>

</html>
